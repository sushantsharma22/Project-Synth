version: '3.8'

services:
  # Qdrant Vector Database - Persistent Storage
  qdrant:
    image: qdrant/qdrant:latest
    container_name: synth-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - ./qdrant_data:/qdrant/storage
    restart: unless-stopped
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:6333/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - synth-network

networks:
  synth-network:
    driver: bridge

# Usage:
# 1. Start Qdrant: docker-compose up -d
# 2. Stop Qdrant: docker-compose down
# 3. View logs: docker-compose logs -f qdrant
# 4. Access Qdrant dashboard: http://localhost:6333/dashboard
#
# The SynthRAG class will automatically detect if Qdrant is running on
# localhost:6333 and use it for persistent storage. Otherwise, it falls
# back to in-memory mode for development.
